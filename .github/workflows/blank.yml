name: PHP IntelliSense

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install PHP IntelliSense extension
        run: |
          code-server --install-extension felixfbecker.php-intellisense
      - name: Analyze PHP code
        run: |
          code-server --wait php /path/to/your/code
